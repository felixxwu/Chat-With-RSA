<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSA Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="jsencrypt.min.js"></script>
  <script src="aes.js"></script>
  <script src="script.js?v=5"></script>
  <h1 id="instruction">Start a conversation</h1>
  <div id="copyme" class="all-copy"></div>
  <textarea id="input" rows="7"></textarea>
  <!-- <textarea id="shortinput" rows="7" maxlength="245"></textarea> -->
  <button id="action" onclick="action()">Start</button>
  <!-- <button id="action2" onclick="action2()">Receive reply</button> -->
  <div class="grey">
    <h2>Sender's public key:</h2>
    <div id="sender" class="all-copy">No sender connected</div>
    <h2>My public key:</h2>
    <div id="public" class="all-copy">Generating key...</div>
    <h2>My private key:</h2>
    <div id="private" class="all-copy">Generating key...</div>
    <h2>Secret:</h2>
    <div id="secret" class="all-copy">No secret set</div>
  </div>
</body>
</html>
